<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container">
  <div class="card">
    <div class="card-body">
      <h5>Register Account</h5>
      <form action="" autocomplete="off">
        <div class="form-group">
          <input
            [(ngModel)]="registerUserData.email"
            type="text"
            class="form-control"
            name="email"
            placeholder="Enter Your Email"
          />
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="registerUserData.password"
            type="text"
            class="form-control"
            name="password"
            placeholder="Choose a Password"
          />
        </div>
        <!-- Calls registerUser() function on click -->
        <button
          (click)="registerUser()"
          type="button"
          id="sendlogin"
          class="btn btn-primary"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
