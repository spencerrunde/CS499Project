<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-md-4 col-8">
                <div class="card">
                    <div class="card-body">
                        <form action="" autocomplete="off">
                            <div class="form-group">
                                <input [(ngModel)]="registerUserData.email" type="text" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="registerUserData.password" type="text" class="form-control" name="password" placeholder="Password">
                            </div>
                            <button (click)="registerUser()" type="button" id="sendlogin" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
