<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<div class="container">
  <div class="card">
    <div class="card-body">
      <h5>Login</h5>
      <form action="" autocomplete="off">
        <div class="form-group">
          <input
            [(ngModel)]="loginUserData.email"
            type="text"
            class="form-control"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="loginUserData.password"
            type="text"
            class="form-control"
            name="password"
            placeholder="Password"
          />
        </div>
        <!--Calls loginUser() method on click -->
        <button
          (click)="loginUser()"
          type="button"
          id="sendlogin"
          class="btn btn-primary"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
